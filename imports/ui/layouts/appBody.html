<!-- imports/ui/layouts/appBody.html -->
<!-- Called by imports/ui/layouts/appBody.js -->

<template name="appBody">
  <div class="container-fluid full-height">
    <div class="row full-height">

      <div class="col-lg-3 col-md-3 full-height sidePanel-box">
        {{> Template.dynamic template=sidePanel}}
      </div>

      <div class="col-lg-9 col-md-9 full-height mainPanel-box">
        {{> Template.dynamic template=mainPanel}}
      </div>

    </div>
  </div>
</template>

<!-- First prototype form for test kit -->
<template name="sidePanelForm">
  <div class="well pad-top">  
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-xs-4">Latitude</label>
        <input class="col-xs-8 coord">
      </div>

      <div class="form-group">
        <label class="col-xs-4">Longitude</label>
        <input class="col-xs-8 coord">
      </div>


      <div class="form-group">
        <button class="btn btn-default col-md-offset-2 enterCoords">
          Submit
        </button>
      </div>
    </form>
  </div>
</template>
