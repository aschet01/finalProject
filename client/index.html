<head>
  <title>Maps Test</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
</head>

<body>
  <div class="container-fluid full-height">
    <div class="row full-height">

      <div class="col-lg-3 col-md-3">
        <div class="well pad-top">  
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-xs-4">Latitude</label>
              <input class="col-xs-8">
            </div>

            <div class="form-group">
              <label class="col-xs-4">Longitude</label>
              <input class="col-xs-8">
            </div>


            <div class="form-group">
              <button class="btn btn-default col-md-offset-2">Submit</button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-lg-9 col-md-9 full-height">
        <div id="map"></div>
      </div>

    </div>
  </div>
  <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5WN6n6Un8oxxhV3TjJ-p_kaL9CunbCxg&callback=initMap"></script>
</body>
